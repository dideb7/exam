{% load static %}
{% load blog_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>

</head>
<body>
{% block mainmenu %}
{% for m in menu %}
<ul>
    <li><a href="{{m.url_name}}">{{m.title}}</a></li>
</ul>
{% endfor %}
<hr>
<ul>
{% if cat_selected == 0 %}
	<h4>Рубрики</h4>
{% else %}
	<h4><a href="{% url 'home' %}">Рубрики</a></h4>
{% endif %}
</ul>

{% get_cat cat_selected %}

{% endblock mainmenu %}
{% block content %}
{% endblock %}

</body>
</html>
